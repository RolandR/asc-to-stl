<!doctype html>
<html allowfullscreen>
	<head>
		<meta charset="utf-8" /> 
		<title>
			Elevation to STL
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="./style.css" /> 
	</head>
	<body>
		<div id="mainContainer">
			<div id="sidebar">
				<h1>ASC to STL</h1>
				<img alt="viridis" id="viridis" height="1" width="256">
				<input type="file" id="fileUpload" accept=".asc">
				<div id="fileInfo">
					<table id="fileInfoTable">
						<tr>
							<td>Rows</td>
							<td id="info-rows"></td>
						</tr>
						<tr>
							<td>Columns</td>
							<td id="info-cols"></td>
						</tr>
						<tr>
							<td>Cell size</td>
							<td id="info-cellSize"></td>
						</tr>
						<tr>
							<td>X Corner</td>
							<td id="info-xCorner"></td>
						</tr>
						<tr>
							<td>Y Corner</td>
							<td id="info-yCorner"></td>
						</tr>
						<tr>
							<td>No data value</td>
							<td id="info-nodataValue"></td>
						</tr>
						<tr>
							<td>Min altitude</td>
							<td id="info-min"></td>
						</tr>
						<tr>
							<td>Max altitude</td>
							<td id="info-max"></td>
						</tr>
						<tr>
							<td>Altitude span</td>
							<td id="info-spread"></td>
						</tr>
					</table>
				</div>
				<div id="stlControls">
					<h2>STL Export</h2>
					<div id="stlSettings">
						<label for="setting-startX">Upper Left X</label>
						<input id="setting-startX" type="number" value="0">
						<label for="setting-startY">Upper Left Y</label>
						<input id="setting-startY" type="number" value="0">
						<label for="setting-width">Width (m)</label>
						<input id="setting-width" type="number" value="100">
						<label for="setting-height">Height (m)</label>
						<input id="setting-height" type="number" value="100">
						<label for="setting-scale">Scale (Units)</label>
						<input id="setting-scale" type="number" value="0.001">
						<label for="setting-step">Sample every <i>n</i>th step</label>
						<input id="setting-step" type="number" value="1">
					</div>
					<button id="generateStlButton">Generate STL</button>
					<a id="downloadLink">Download STL</a>
				</div>
			</div>
			<main>
				<div id="canvasContainer">
					<canvas id="heightmapCanvas"></canvas>
				</div>
			</main>
		</div>
		<div id="loadingStatus">
			<div id="loadingBarContainer">
				<div id="loadingBar"></div>
			</div>
			<div id="loadingContent">
			</div>
		</div>
	</body>		
	
	<script type="text/javascript" src="./elevation.js"></script>
</html>
